name: continuous-integration

on: [push, pull_request]

jobs:

  tests:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.8', '3.7', '3.6']

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_DB: test_${{ matrix.backend }}
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672
      slurm:
        image: xenonmiddleware/slurm:17
        ports:
          - 5001:22

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install postgresql graphviz

    - name: Upgrade pip and setuptools
      # It is crucial to update `setuptools` or the installation of `pymatgen` can break
      run: |
        pip install --upgrade pip setuptools
        pip --version

    - name: Install aiida-kkr
      run: |
        pip install .[testing]
        reentry scan
        pip freeze

    - name: Run pytest
      run: |
        cd aiida_kkr/tests/
        # fake installations of the JuKKR codes
        mkdir -p jukkr/build_new_kkrhost/
        touch jukkr/build_new_kkrhost/kkr.x && chmod +x jukkr/build_new_kkrhost/kkr.x
        touch jukkr/voronoi.exe && chmod +x jukkr/voronoi.exe
        touch jukkr/kkrflex.exe && chmod +x jukkr/kkrflex.exe
        # run all (tools, calculations, workflows) tests using caching of the results
        # with run all tests except the workflows
        ./run_all.sh
        # then run the workflows
        #SKIP_NOWORK='yes' RUN_VORONOI='yes' RUN_KKRHOST='yes' RUN_KKRIMP='yes' ./run_all
